    <script>
        (function() {

            ,

                    e.preventDefault();
            });
            var menu = document.querySelector('nav')
            ,
                menulink = document.querySelector('.close');
                menulink = document.querySelector('.close');
            menulink.addEventListener('click',function(e) {
                menu.classList.toggle('active');
                    e.preventDefault();
            });
        })();
