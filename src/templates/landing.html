{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        
    <div class="jumbotron text-center">
        <h1 style="font-size:10vw;">Onyx<font color=#29B15C>.</font></h1>
        <!--<p>Resize this responsive page to see the effect!</p> ---->
    </div>
    
    <div class="container">
        
            <div class="row">
                <div class="col-1"></div>
                <div class="col-4">
                    <h3>Sign Up<font color="#F2D800" size=1000%>.</font></h3>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" name="first_name" placeholder="First Name" class="form-control" >
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <input type="text" name="last_name" placeholder="Last Name" class="form-control" >
                                </div>   
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="text" name="username" placeholder="Username" class="form-control" >
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Agree to Terms & Services</label>
                        </div>
                        <input type="submit" class="button" value="Sign Up">
                            
                    </form>
                    {% for message in messages %}
                    {{message}}
                    {% endfor %}
              </div>
              
              <div class="col-2">
                    <div class="vline">
        
                        </div>
              </div>
              <div class="col-4">
                <h3>Log In<font color=#F2D800 size=10000%>.</font></h3>
                <form action="" method='POST'>
                    {% csrf_token %}
                    <div class="form-group">
                          <input type="text" name="username" class="form-control" id="exampleUsername" placeholder="Username">
                        </div>
                        <div class="form-group">
                          
                          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="button">Log In</button>
                      </form>
                      {% for message in messages %}
                    {{message}}
                    {% endfor %}
              </div>
        </div>

    </body>
</html>
