{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'styles/events.css' %}">
    <meta charset="utf-8" />
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>-->
</head>
<body>
    <aside class="sticky">
        <div>
        <figure>
            <figcaption>Onyx.</figcaption>
        </figure>
        </div>
        <div>
        <nav >
            <ul>
                <li ><a href="#">Calendar</a></li>
                <li><a href="#"  class="active">Statistics</a></li>
                <li><a href="#" >Events</a></li>
            </ul>
        </nav>
        </div>
    </aside>
    <div class="bar">
    {{username}}
    </div>
    <main>
        {% for sem in sems %}
            <div class="banner">
                <h3>{{sem.name}}</h3>
                <h6>{{sem.start_date}} - {{sem.last_date}}</h6>
            </div>
            <div class="">
                {% for d in dl %}
                    {{d}}
                    <form class = "form" method="post">
                    {% csrf_token %}
                        <SELECT multiple="multiple" class = "options" name="{{d}}">
                            <option hidden diasabled value></option>
                            {% for sub in subs %}
                                {% if sub.semester.id == sem.id %}
                                    <OPTION value="{{sub.id}}">{{sub.name}}</OPTION>
                                    <br>
                                {% endif %} 
                            {% endfor %} 
                        </SELECT>
                        <br>
                        <input type="submit">
                    </form>
                    <br>  
                {% endfor %} 
                <br> 
            {% endfor %}
        </div>      
    </main>
</body>
</html>
