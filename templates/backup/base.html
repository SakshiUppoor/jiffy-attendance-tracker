{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
            <script src="https://kit.fontawesome.com/ee42aa8718.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="{% static '/styles/base.css' %}">
        {% block csscontent %}
        {% endblock csscontent %}
        
        
    </head>
    <body>
        <div class="navbar">
                <img class="avatar" src="{% static 'images/avatar.svg' %}"><img class="logo" src="{% static 'images/jiffyv2.svg' %}"><img class="menu-icon" src="{% static 'images/menu.svg' %}"></div>
         <nav>
            <!--<div class="user-info">
                <img class="avatar2" src="{% static 'images/avatar.svg' %}">
                <div class="name">Jane Doe</div>
            </div>
            <hr>-->
            <div class="group">
            <ul>
                <li><a href="#">Calendar</a></li><br>
                <li><a href="#">Statistics</a></li><br>
                <li><a href="#">Semesters</a></li><br>
            </ul>
            </div>
            <div class="group">
            <ul>
                <i class="fas fa-sign-out-alt"></i>
                <li>Log Out</li>
            </ul>
            </div>
        </nav>
        {% block content %}
        {% endblock content %}

    </body>   
    <script>
        (function() {
            var menu = document.querySelector('nav'),
                menulink = document.querySelector('.menu-icon');
        
            menulink.addEventListener('click',function(e) {
                menu.classList.toggle('active');
                    e.preventDefault();
            });
        })();
    </script>
    <script>
        var textareas = document.getElementsByTagName('input type="text"');
        
        for (i=0;i<textareas.length;i++){
            if (textareas[i].parentNode.tagName.toString().toLowerCase() == 'div') {
                textareas[i].onfocus = function(){
                    this.parentNode.style["boxShadow"] = "0 0 10px  skyblue";
                }
                textareas[i].onblur = function(){
                this.parentNode.style["boxShadow"] = "none"

                }
            }
        }
    </script>
    {% block scripts %}
    {% endblock scripts %}
</html>
